name: CI/CD (Gradle)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build
        shell: bash

      - name: Run tests
        run: ./gradlew test
        shell: bash

      - name: Check style
        run: ./gradlew spotlessCheck
        shell: bash

      - name: SCA - OWASP Dependency-Check
        if: matrix.os == 'ubuntu-latest'
        run: ./gradlew dependencyCheckAnalyze --rerun-tasks -DdependencyCheck.nvd.apiKey="${NVD_API_KEY}"
        shell: bash

      - name: FatJar
        run: ./gradlew fatJar
        shell: bash

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.os }}
          path: |
            build/reports/tests/**
            build/test-results/test/**

      - name: Upload jar
        if: success() && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: |
            build/libs/*.jar
            
      - name: Upload Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-${{ matrix.os }}
          path: |
            build/reports/dependency-check-report.html
            build/reports/dependency-check-report.json
            build/reports/dependency-check-report.xml
          if-no-files-found: warn

  deploy:
    name: Deploy (SSH)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download jar artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: dist

      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "dist/*.jar"
          target: "/opt/financial-manager/"

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            sudo systemctl restart financial-manager
            sudo systemctl status financial-manager --no-pager
